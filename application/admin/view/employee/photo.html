
<style>
    html,body{position:relative;height:100%;}
    .main { display: flex; flex-direction: row; justify-content:space-between;width:100%;min-height: 350px;padding-top: 20px;}
    .canvas-cs{background-color:#eee;margin-left: 20px}
    .btnBox { display:flex;align-items:center;justify-content:center; position: absolute; bottom: 0px; left: 0px; width: 100%; height: 60px; background-color: #eee; border-top: solid 1px #ddd; }
    .nex{margin-left:20px;}
    .video-group{width: 320px;text-align: center}
    .canvas-group{width: 320px;text-align: center;margin-right: 20px}
</style>

<div class="main" style="">

    <div class="video-group">
        <video id="video" autoplay style="width: 320px;height: 240px"></video>
        <span>拍照区域（素颜、面部无遮挡）</span>
    </div>
    <!--描绘video截图-->
    <div class="canvas-group">
        <canvas id="canvas" class="canvas-cs" width="320" height="240">
            <img id="img1" src="{$info['img1']}">
        </canvas>
        <input type="radio" name="flag" value="img_url" checked /> 照片1
    </div>
    <div class="canvas-group">
        <canvas id="canvas2" class="canvas-cs" width="320" height="240">
            <img id="img2" src="{$info['img2']}">
        </canvas>
        <input type="radio" name="flag" value="dis_img_url" /> 照片2
    </div>

</div>
<div class="form-group layer-footer">
    <div class="text-center btnBox">
        <input id="emp2" type="hidden" name="emp2" value="{$emp2}">
        <button id="capture" class="btn btn-danger"><i class="fa fa-camera"></i> 拍照</button>
        <button type="button" class="btn btn-info btn-embossed ok">确定</button>
    </div>
</div>

<script src="/assets/js/index/jquery.min.js"></script>
<script>
    window.onload = function () {
        //访问用户媒体设备的兼容方法
        function getUserMedia(constraints, success, error) {
            if (navigator.mediaDevices.getUserMedia) {
                //最新的标准API
                navigator.mediaDevices.getUserMedia(constraints).then(success).catch(error);
            } else if (navigator.webkitGetUserMedia) {
                //webkit核心浏览器
                navigator.webkitGetUserMedia(constraints, success, error)
            } else if (navigator.mozGetUserMedia) {
                //firfox浏览器
                navigator.mozGetUserMedia(constraints, success, error);
            } else if (navigator.getUserMedia) {
                //旧版API
                navigator.getUserMedia(constraints, success, error);
            }
        }

        let video = document.getElementById('video');
        let canvas = document.getElementById('canvas');
        let canvas2 = document.getElementById('canvas2');
        let context = canvas.getContext('2d');
        let context2 = canvas2.getContext('2d');
        function success(stream) {
            //兼容webkit核心浏览器
            //let CompatibleURL = window.URL || window.webkitURL;
            //将视频流设置为video元素的源
            // console.log(stream);
            //video.src = CompatibleURL.createObjectURL(stream);
            video.srcObject = stream;
            video.play();
        }
        function error(error) {
            console.log(`访问用户媒体设备失败${error.name}, ${error.message}`);
        }

        if (navigator.mediaDevices.getUserMedia || navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia) {
            if (!navigator.mediaDevices || !navigator.mediaDevices.enumerateDevices) {
                console.log("enumerateDevices() not supported.");
                return;
            }
            // 列出摄像头和麦克风
            var exArray = [];
            navigator.mediaDevices.enumerateDevices()
                .then(function (devices) {
                    devices.forEach(function (device) {
                        // console.log(device.kind + ": " + device.label +
                        // " id = " + device.deviceId);
                        if (device.kind == "videoinput") {
                            // alert(device.label);
                            exArray.push(device.deviceId);
                        }
                    });
                    // var mediaOpts = { video: { width: 420, height: 120 } };
                    var mediaOpts =
                        {
                            video:
                                {
                                    deviceId: { exact: exArray[1] }
                                }
                        };
                    //调用用户媒体设备, 访问摄像头
                    getUserMedia(mediaOpts, success, error);
                })
                .catch(function (err) {
                    console.log(err.name + ": " + err.message);
                });

        } else {
            alert('不支持访问用户媒体');
        }
        //默认照片
        var img1 = document.getElementById("img1");
        var img2 = document.getElementById("img2");
        context.drawImage(img1, 0, 0, 320, 240);
        context2.drawImage(img2, 0, 0, 320, 240);

        $('#capture').click(function () {
            var flag = $("input[name='flag']:checked").val();
            var emp2 = $('#emp2').val();

            var image = new Image();
            if (flag === 'dis_img_url') {
                context2.drawImage(video, 0, 0, 320, 240);
                image.src = canvas2.toDataURL('image/jpeg');
            } else {
                context.drawImage(video, 0, 0, 320, 240);
                image.src = canvas.toDataURL('image/jpeg');
            }

            return uploadImg(image.src, flag, emp2);
        })

        function uploadImg(photo, flag, emp2) {
            $.ajax({
                url: base_file+'/employee/uploadImg',
                type: 'POST',
                // dataType: 'json',
                data: {
                    emp2: emp2,
                    flag: flag,
                    photo: photo
                },
                cache: false,
                success: function (ret) {
                    // console.log(ret);
                    if (ret.hasOwnProperty("code")) {
                        var msg = ret.hasOwnProperty("msg") && ret.msg != "" ? ret.msg : "";
                        if (ret.code === 200) {
                            Toastr.success(msg ? msg : __('上传成功'));
                        } else {
                            Toastr.error(msg ? msg : __('上传失败'));
                        }
                    } else {
                        Toastr.error(__('Unknown data format'));
                    }
                }, error: function () {
                    Toastr.error(__('系统异常，请稍后再试'));
                }
            });
        }

        //确定
        $(".ok").click(function () {
            var url = "{$url}";
            if (url.length > 0 ) {
                Toastr.success('操作成功，正在跳转……');
                setTimeout(function(){
                    Fast.api.close();
                    parent.Fast.api.open(url, "{$named}", {area:["100%", "100%"]});
                }, 2000);
            } else {
                Toastr.success('操作成功');
                parent.location.reload();
            }
        });

        $(".canvas-group").click(function () {
            $(this).find('input[type=radio]').prop('checked', true);
        });
    }
</script>
</body>
</html>
