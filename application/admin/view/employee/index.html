<style>
    .commonsearch-table  {
        height: 80px;
    }
    .bs-bars {
        width: 100%;
        background-color: #ffffff;
    }
    .fixed-table-toolbar .bs-bars {
        margin-bottom: 0;
        padding-bottom: 10px;
    }
    .table-index {
        background-color: #ffffff;
    }

</style>
<div class="panel panel-default panel-intro">
    {:build_heading()}

    <div class="panel-body">

        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <a class="search_a" href="javascript:void(0);" id="show-search" style="color: #C0242F;">
                    <span id="view_details">展开﹀</span>
                </a>
                <div class="widget-body no-padding">
                    <div id="toolbar" class="toolbar" style="width: 100%">
                        <span><button type="button" id="plupload-files" class="btn btn-out plupload {:$auth->check('employ/import')?'':'hide'}" data-input-id="c-files" data-mimetype="csv,xls,xlsx" data-url="ajax/upload" data-multiple="false" data-preview-id="p-files"><i class="fa fa-download"></i> 体检导入</button></span>
<!--                        <a href="javascript:;" class="btn btn-primary-light btn-import {:$auth->check('employ/import')?'':'hide'}" title="{:__('Import')}" id="btn-import-file" data-url="ajax/upload" data-mimetype="csv,xls,xlsx" data-multiple="false"><i class="fa fa-upload"></i> 体检导入</a>-->
                        <a href="javascript:;" class="btn btn-out-light btn-export " id="btn-export-table" ><i class="fa fa-upload"></i> {:__('Export')}</a>
                        <a href="javascript:;" class="btn btn-sign btn_sign" title="报名" ><i class="fa fa-pencil-square-o"></i> 报名</a>
                        <a href="javascript:;" class="btn btn-sign-light btn_report" title="报道" ><i class="fa fa-check-square-o"></i> 报道</a>
                        <a href="javascript:;" class="btn btn-success btn-add {:$auth->check('employee/add')?'':'hide'}" title="{:__('Add')}" data-area=["100%","100%"]><i class="fa fa-plus"></i> {:__('Add')}</a>

                        <div style="float: right;">
                            <a href="javascript:;" class="btn btn-primary-light btn-refresh" title="{:__('Refresh')}" ><i class="fa fa-refresh"></i> </a>
                            <a href="javascript:;" class="btn btn-out pdf-exam" title="体检通知单" ><i class="fa fa-files-o"></i> 体检通知单</a>
                            <a href="javascript:;" class="btn btn-out-light btn-make" title="批量打印" ><i class="fa fa-files-o"></i> 批量打印</a>
                            <a href="exam_log/index" class="btn btn-info-light" title="体检上传记录" target="_blank">
                                <i class="fa fa-th-list"></i> 体检上传记录</a>
                        </div>
                    </div>
                    <table id="table" data-escape="false" class="table table-striped table-bordered table-hover table-nowrap table-index"
                           data-operate-edit="{:$auth->check('employee/edit')}" 
                           data-operate-del="{:$auth->check('employee/del')}" 
                           width="100%">
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
<script src="/assets/js/index/jquery.min.js"></script>
<script>
    //搜索框折叠
    var minHeight = 80;
    var searchHeight = 80;
    $("#show-search").click(function () {
        if(searchHeight <= minHeight) {
            $(".commonsearch-table").height("100%");
            $('.commonsearch-table').slideDown('slow');
            searchHeight = 200;
            $(this).text("收起︿");
        } else {
            $(".commonsearch-table").height(minHeight);
            $('.commonsearch-table').slideDown('slow');
            $(this).text("展开﹀");
            searchHeight = minHeight;
        }
    });
</script>
