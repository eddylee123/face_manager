<div class="panel panel-default panel-intro">
    {:build_heading()}

    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <div id="toolbar" class="toolbar">
                        <a href="javascript:;" class="btn btn-primary btn-refresh" title="{:__('Refresh')}" ><i class="fa fa-refresh"></i> </a>
                        <a href="javascript:;" class="btn btn-primary-light btn-import {:$auth->check('employee/import')?'':'hide'}" title="{:__('Import')}" id="btn-import-file" data-url="ajax/upload" data-mimetype="csv,xls,xlsx" data-multiple="false"><i class="fa fa-upload"></i> {:__('体检导入')}</a>
                        <a href="javascript:;" class="btn btn-info btn-export " id="btn-export-table" ><i class="fa fa-download"></i> {:__('Export')}</a>
                        <a href="javascript:;" class="btn btn-info-light btn_sign" title="报名" ><i class="fa fa-caret-square-o-down"></i> 报名</a>
                        <a href="javascript:;" class="btn btn-success btn-add {:$auth->check('employee/add')?'':'hide'}" title="{:__('Add')}" data-area=["100%","100%"]><i class="fa fa-plus"></i> {:__('Add')}</a>
                        <a href="javascript:;" class="btn btn-danger btn_report" title="报道" ><i class="fa fa-check-square-o"></i> 报道</a>
                    </div>
                    <table id="table" data-escape="false" class="table table-striped table-bordered table-hover table-nowrap"
                           data-operate-edit="{:$auth->check('employee/edit')}" 
                           data-operate-del="{:$auth->check('employee/del')}" 
                           width="100%">
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
