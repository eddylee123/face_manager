<link rel="stylesheet" href="/assets/css/step.css">
<script src="/assets/js/index/jquery.min.js"></script>
<style type="text/css">
    .form-horizontal {
        margin-top: 15px;
        background-color: #ffffff;
    }
    .title {
        background-color: #D8E0E6;
    }
</style>
<div class="panel panel-default panel-intro">
    <div class="panel-heading">
        {:build_heading(null, false)}
        <ul class="nav nav-tabs">
            {foreach $tabList as $index=>$vo}
            <li class="{$vo.name == '其他资料'?'active':''}"><a href="{$vo.url}">{:__($vo.name)}</a></li>
            {/foreach}
        </ul>
    </div>
</div>

    <div class="title">其他资料</div>
    <div class="area-tab tab-1">
        <div class="form-group">
            <div class="col-md-6">
                <label class="control-label col-sm-2">{:__('工作经验')}:</label>
                <div class="col-sm-10">
                </div>
            </div>
            <div class="col-md-6">

            </div>
            <div class="col-md-3">
                <label class="control-label col-sm-4">{:__('工帽')}:</label>
                <div class="col-sm-8">

            </div>
        </div>

            <div class="col-md-3">
                <label class="control-label col-sm-4">{:__('工号')}:</label>
                <div class="col-sm-8">

            </div>
            <div class="col-md-3">
                <label class="control-label col-sm-4">{:__('姓名')}:</label>
                <div class="col-sm-8">
                </div>
            </div>
            <div class="col-md-3">
                <label class="control-label col-sm-4">{:__('关系')}:</label>
                <div class="col-sm-8">
                </div>
            </div>
            <div class="col-md-3">
                <label class="control-label col-sm-4">{:__('电话')}:</label>
                <div class="col-sm-8">
                </div>
            </div>
        </div>
        <div>亲属资料</div>
        <div class="form-group">
            <div class="col-md-3">
                <label class="control-label col-sm-4">{:__('父亲姓名')}:</label>
                <div class="col-sm-8">
                </div>
            </div>
            <div class="col-md-3">
                <label class="control-label col-sm-4">{:__('父亲出生年月:')}:</label>
                <div class="col-sm-8">
                </div>
            </div>
            <div class="col-md-3">
                <label class="control-label col-sm-4">{:__('关系')}:</label>
                <div class="col-sm-8">
                </div>
            </div>
            <div class="col-md-3">
                <label class="control-label col-sm-4">{:__('电话')}:</label>
                <div class="col-sm-8">
                </div>
            </div>
        </div>

    </div>

    <div class="form-group layer-footer">
        <input type="hidden" name="pass" value="1">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="button" class="btn btn-danger close-dia">确定</button>
        </div>
    </div>
</form>
