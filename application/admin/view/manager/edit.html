<style type="text/css">
    .control-label span {
        color: red;
    }
</style>
<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label class="control-label col-xs-3 col-sm-2"><span>*</span>{:__('EmpNum')}:</label>
        <div class="col-xs-3 col-sm-3">
            <input id="c-empNum" data-rule="required" class="form-control" name="row[empNum]" type="text" value="{$row.empNum|htmlentities}" disabled>
        </div>
        <label class="control-label col-xs-12 col-sm-2"><span>*</span>{:__('IdCard')}:</label>
        <div class="col-xs-12 col-sm-3">
            <input id="c-idCard" data-rule="required" class="form-control" name="row[idCard]" type="text" value="{$row.idCard|htmlentities}" disabled>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-3 col-sm-2"><span>*</span>{:__('Name')}:</label>
        <div class="col-xs-3 col-sm-3">
            <input id="c-name" data-rule="required" class="form-control" name="row[name]" type="text" value="{$row.name|htmlentities}">
        </div>
        <label class="control-label col-xs-12 col-sm-2"><span>*</span>{:__('ContactPhone')}:</label>
        <div class="col-xs-12 col-sm-3">
            <input id="c-contactPhone" data-rule="required" class="form-control" name="row[contactPhone]" type="text" value="{$row.contactPhone|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2"><span>*</span>{:__('Education')}:</label>
        <div class="col-xs-12 col-sm-3">
            {:Form::select('row[education]', $eduList, $row.education,['data-rule'=>'required'])}
        </div>
        <label class="control-label col-xs-12 col-sm-2"><span>*</span>{:__('Ethnicity')}:</label>
        <div class="col-xs-12 col-sm-3">
            {:Form::select('row[ethnicity]', $folkList, $row.ethnicity,['data-rule'=>'required'])}
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2"><span>*</span>{:__('marriageStatus')}:</label>
        <div class="col-xs-12 col-sm-3">
            {:Form::select('row[marriageStatus]', $marryList, $row.marriageStatus,['data-rule'=>'required'])}
        </div>
        <label class="control-label col-xs-12 col-sm-2"><span>*</span>{:__('MorningLocation')}:</label>
        <div class="col-xs-12 col-sm-3">
            <input id="c-morningLocation" data-rule="required" class="form-control" name="row[morningLocation]" type="text" value="{$row.morningLocation|htmlentities}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
